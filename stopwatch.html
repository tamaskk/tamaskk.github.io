<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
</head>
<body>
    <style>

body {
    background-color: blue;
}

h1 {
    font-size: 100px;
    text-align:  center;
    color: white;
}

.time {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: auto;
    font-size: 60px;
    text-align: center;
    width: 700px;
    height: 300px;
    background-color: white;
    color: blue;
}

.flex-container {
    display: flex;
    border: 1px solid black;
    justify-content: center;
}

p {
    display: inline-block;
}

#startBtn, #stopBtn, #resetBtn {
    background-color: blue;
    border: 4px white solid;
    color: white;
    padding: 40px;
    width: 200px;
    font-size: 40px;
}

#startBtn:active, #startBtn:hover, #startBtn:focus, #stopBtn:active, #stopBtn:hover, #stopBtn:focus, #resetBtn:active, #resetBtn:hover, #resetBtn:focus {
    background-color: white;
    border: 4px blue solid;
    color: blue;
}

.buttonsDiv {
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    border: 1px solid red;
    width: 50%;
    height: 300px;
}


    </style>
    <h1>Stop watch</h1> <br>

    <div class="flex-container">
        <div class="time">
            <p><span id="hours">00</span>:</p>
            <p><span id="minutes">00</span>:</p>
            <p><span id="seconds">00</span></p>
        </div>
    </div>
    
    <div class="flex-container">
        <div class="buttonsDiv">
            <button id="startBtn">Start</button>
            <button id="stopBtn">Stop</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <script>

        let hoursBasic = 00;
        let minutesBasic = 00;
        let secondsBasic = 00;

        let hours = prompt("Hours:");
        let minutes = prompt("Minutes:");
        let seconds = prompt("Seconds");

        let hoursText = document.getElementById('hours');
        let minutesText = document.getElementById('minutes');
        let secondsText = document.getElementById('seconds');

        let startBtn = document.getElementById('startBtn');
        let stopBtn = document.getElementById('stopBtn');
        let resetBtn = document.getElementById('resetBtn');

        var interval;

        if (hours.length === 1) {
            hoursText.innerHTML = 0 + hours;
        } else if (hours.length === 0) {
            hoursText.innerHTML = hoursBasic;
        } else {
            hoursText.innerHTML = hours;
        }






        if (minutes.length === 1) {
            minutesText.innerHTML = 0 + minutes;
        } else if (minutes.length === 0) {
            minutesText.innerHTML = minutesBasic;
        } else {
            minutesText.innerHTML = minutes;
        }

        if (minutes >= 60) {
            alert("Write number which is less then 60");
            hoursText.innerHTML = 00;
            minutesText.innerHTML = 00;
            secondsText.innerHTML = 00;
        }






        if (seconds.length === 1) {
            secondsText.innerHTML = 0 + seconds;
        } else if (seconds.length === 0) {
            secondsText.innerHTML = secondsBasic;
        } else {
            secondsText.innerHTML = seconds;
        }
    

        if (seconds >= 60) {
            alert("Write number which is less then 60");
            hoursText.innerHTML = 00;
            minutesText.innerHTML = 00;
            secondsText.innerHTML = 00;
        }



        

resetBtn.addEventListener("click", function() {
    seconds.innerHTML = secondsBasic;
    minutes.innerHTML = minutesBasic;
    hours.innerHTML = hoursBasic;
    clearInterval(interval);
});

startBtn.addEventListener("click", function() {
    clearInterval(interval);
    interval = setInterval(startTimer, 1000);
});

stopBtn.addEventListener("click", function() {
    clearInterval(interval);
});

function startTimer() {
    seconds = parseInt(seconds);
    minutes = parseInt(minutes);
    hours = parseInt(hours);

    console.log(hours, minutes, seconds)

    seconds--;
    if (seconds == 0) {
        seconds = 59;
        if (minutes == 0) {
            minutes = 59;
            hours--;
        } else {
            minutes--;
        }
    }

   /* sec--;
    if (sec == 0) {
        sec = 59;
        
        min--;
        if (min == 0 && sec == 1) {
            min = 59;
            
            hrs--;
            hours = (hrs < 10 ? "0" : "") + hrs;
        }
        minutes = (min < 10 ? "0" : "") + min;
    }
    seconds = (sec < 10 ? "0" : "") + sec;
    */

    hoursText.innerHTML = (hours < 10 ? "0" : "") + hours
    minutesText.innerHTML = (minutes < 10 ? "0" : "") + minutes;
    secondsText.innerHTML = (seconds < 10 ? "0" : "") + seconds
}
    </script>
</body>
</html>
