<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Style/images/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="Style/stopwatch.css">
    <title>Stopwatch</title>
</head>
<body>
    
    <div class="container">
        <div class="content">
            <div class="time">
                <div class="hourDiv">
                    <p class="hour">00</p>
                    <p class="hourText">Hours</p>
                </div>
                <div class="minuteDiv">
                    <p class="minute">00</p>
                    <p class="minuteText">Minutes</p>
                </div>
                <div class="secondDiv">
                    <p class="second">00</p>
                    <p class="secondText">Seconds</p>
                </div>
                <div class="millisecondDiv">
                    <p class="millisecond">00</p>
                    <p class="millisecondText">Milliseconds</p>
                </div>
            </div>
            <div class="button">
                <button class="start">Start</button>
                <button class="stop">Stop</button>
                <button class="reset">Resest</button>
            </div>
        </div>
    </div>

<script src="Script/stopwatch.js"></script>

</body>
</html>
