<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="displayDateTime()">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Golos+Text&display=swap');

        * {
            padding: 0;
            margin: 0;
        }
        body {
            background: linear-gradient(to right, #464e51 0%, #3b4850 25%, #32454b 50%, #273d4a 75%, #1f3946 100%);
            font-family: 'Golos Text', sans-serif;
            color: #fabfb9;
            }

        h1 {
            text-align: center;
            font-size: 8rem;
            letter-spacing: 2px;
            font-weight: 100;
        }

        input {
            background-color: #191b1a;
            border: none;
            width: 700px;
            height: 50px;
            border-radius: 10px 0 0 10px;
            padding-left: 10px;
            font-family: 'Golos Text', sans-serif;
            letter-spacing: 2px;
            color: white;
        }

        input:active {
            border: none;
            color: white;
        }

        input:hover {
            border: none;
            color: white;
        }

        input:focus {
            border: none;
            outline: none;
        }

        .inputDiv button {
            background-color: #fabfb9;
            color: black;
            border: none;
            width: 100px;
            height: 50px;
            font-size: 18px;
            border-radius: 0 10px 10px 0;
        }

        span {
            font-size: 1rem;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            display: block;
        }

        .inputDiv {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .time {
            text-align: center;
            padding: 40px 0 20px 0;
        }
        
        .tasks {
            display: block;
            margin: 0 auto;
            overflow-y: auto;
            height: 400px;
            width: 825px;
        }

        .tasks div {
            display: flex;
            background-color: #8d8d8d4b;
            width: 600px;
            padding: 10px;
            border-radius: 40px;
        }

        .task-content div button {
            font-size: 25px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-left: 10px;
            border: none;
            background-color: #fabfb9;
        }

        .task-content {
            margin-bottom: 20px;
        }

        .task-content div {
            background: none;
        }

        .text {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .buttons {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .tasks::-webkit-scrollbar {
  width: 0.5em;
  height: 0.5em;
}

.tasks::-webkit-scrollbar-thumb {
  background-color: rgba(0, 0, 0, 0.5);
  border-radius: 0.25em;
}

.tasks::-webkit-scrollbar-track {
  background-color: rgba(0, 0, 0, 0.1);
}

        @media (max-width: 830px ) {
            input {
                width: 300px;
            }

            .tasks {
                width: 620px;
            }
        }

        @media (max-width: 660px) {
            h1 {
                font-size: 6rem;
            }

            .tasks {
                width: 420px;

            }

            .tasks div {
            display: flex;
            background-color: #8d8d8d4b;
            width: 400px;
            padding: 10px;
            border-radius: 40px;
        }

        .task-content div {
            background: none;
        }
        }

        @media (max-width: 430px) {
            input {
                width: 250px;
            }

            .tasks div {
                display: flex;
                background-color: #8d8d8d4b;
                width: 350px;
                padding: 5px;
                border-radius: 40px;
        }
        .task-content div {
            background: none;
        }
        }

        @media (max-width: 410px ) {
            input {
                width: 200px;
            }

            .tasks {
                width: 350px;

            }

                        .tasks div {
                display: flex;
                background-color: #8d8d8d4b;
                width: 325px;
                padding: 5px;
                border-radius: 40px;
        }
        .task-content div {
            background: none;
        }
        }


    </style>
    
    <div class="container">
        <div class="content">
        <div class="header-content">
            <h1>Just do it!</h1>
        </div>
        <div class="inputDiv">
            <input type="text" class="input" name="" id="input" placeholder="Add a task...">
            <button class="button">I Got This!</button>
        </div>
        <div class="time">
            <span id="datetime"></span>
        </div>
        <div class="tasks">

            </div>
        </div>
    </div>
    </div>

    <script>
        		function displayDateTime() {
            var date = new Date();
			var dateTimeStr = date.toLocaleString();
			document.getElementById("datetime").innerHTML = dateTimeStr;
		}

        let button = document.querySelector('.button');

        button.addEventListener("click", function() {

            var taskinput = document.querySelector("#input");
            let taskValue = taskinput.value;

            if (taskValue === "") {
        alert("Do you have to do nothing?");
        return;
    };
            
            let tasks = document.querySelector('.tasks')
            let taskContent = document.createElement("div");
            taskContent.setAttribute("class", "task-content");
            tasks.appendChild(taskContent);

            let textDiv = document.createElement('div');
            textDiv.setAttribute("class", "text");

            let buttonDiv = document.createElement('div');
            buttonDiv.setAttribute("class", "buttons");
            
            taskContent.appendChild(textDiv);
            taskContent.appendChild(buttonDiv);

            let text = document.createElement("p");
            text.setAttribute("class", "task-text");
            text.innerHTML = taskValue;
            textDiv.appendChild(text);
            text.style.textDecoration = "none";

            let buttonOne = document.createElement("button");
            let buttonTwo = document.createElement("button");

            buttonOne.innerHTML = "<i class=\"fa-solid fa-check\"></i>"
            buttonTwo.innerHTML = "<i class=\"fa-solid fa-trash\"></i>"

            buttonOne.addEventListener("click", function(e) {
                if (text.style.textDecoration === "none") {
                    text.style.textDecoration = "line-through"
                } else {
                text.style.textDecoration = "none"
                }
            })

            buttonTwo.addEventListener("click", function(e) {
                taskContent.remove();
            })

            buttonDiv.appendChild(buttonOne);
            buttonDiv.appendChild(buttonTwo);
        });



    </script>

    <script src="https://kit.fontawesome.com/19807acfb1.js" crossorigin="anonymous"></script>
</body>
</html>
