<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Style/images/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="Style/nft.css">
    <title>NFT</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="Style/images/image-equilibrium.jpg" alt="" class="nft-pic">
            <div class="text">
                <h3 class="name">Equilibrium #3429</h3>
                <p class="describe">Our Equilibrium collection promotes balance and calm.</p>
                <div class="price">
                    <div>
                        <img src="Style/images/icon-ethereum.svg" alt="" class="eth-pic">
                        <p class="eth-price">0.041 ETH</p>
                    </div>
                    <div class="time">
                        <img src="Style/images/icon-clock.svg" alt="" class="time-pic">
                        <p class="time-left">3 days left</pc>
                    </div>
                </div>
                <hr>
                <div class="creator">
                    <img src="Style/images/image-avatar.png" alt="">
                    <p class="creator-text">Creation of <span class="creator-name">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
