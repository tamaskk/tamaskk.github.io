<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,200&display=swap');

        * {
            padding: 0;
            margin: 0;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            background-color: black;
        }

        nav {
            display: flex;
            margin-left: 0px;
            justify-content: flex-end;
        }

        .container {
            margin: 0;
            
        }

        .header-container {
            padding: 10px;
        }

        .header-content h1 {
            font-size: 5rem;
        }

        .header-content h3 {
            font-weight: 300;
            font-size: 20px;
        }

        .header-container {
            width: 99.1vw;
            height: 100vh;
            background-image: url(backg.jpg);
            background-size: 99.1vw 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }


        .header-content {
            background-color: rgba(153, 153, 153, 0.17);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            width: 600px;
            height: 250px;
            border-radius: 50px;
            margin: 0 auto;
            margin-top: 250px; 
        }

        .nav-ul {
            display: flex;
            visibility: hidden;
            align-items: center;
            list-style: none;
            color: white;
            border: none;
            border-radius: 90px 0px 0px 90px;
            width: 525px;
            height: 65px;
            background-color: rgba(255, 255, 255, 0.2);
            transition: width 2s;
            transition-timing-function: linear;
        }

        .nav-li {
            margin-right: 50px;
        }

        .nav-li:hover {
            padding: 10px;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .nav-button {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px;
            border-radius: 100%;
            width: 65px;
            height:65px;
            margin-top: 0px;
            border: none;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        @media (max-width: 1024px) {
            .header-content {
                width: 400px;
                height: 200px;
            }

            .header-content h1 {
                font-size: 3.5rem;
            }

            .nav-button {
                width: 50px;
                height: 50px;
            }

            .nav-ul {
                height: 50px;
            }
        }

        @media (max-width: 414px) {
            .header-content {
                width: 275px;
                height: 150px;
            }

            .header-content h1 {
                font-size: 3rem;
            }

            .nav-button {
                width: 50px;
                height: 50px;
            }

            .nav-ul {
                width: 320px;
                height: 50px;
                font-size: 0.6rem;
                overflow:scroll ;
            }

            .nav-li {
                margin-right: 20px;
            }
        }


    </style>

   <div class="container">
        <div class="header-container">
            <nav>
                <ul class="nav-ul">
                    <li class="nav-li">Home</li>
                    <li class="nav-li">Introduce</li>
                    <li class="nav-li">Project</li>
                    <li class="nav-li">Contant me</li>
                </ul>
                <button class="nav-button"><i class="fa-solid fa-bars"></i></button>
            </nav>
            <div class="header-content">
                <h1>I'm Tamas</h1>
                <h3>a Front-End developer.</h3>
            </div>
        </div>
   </div> 

   <script>

let button = document.getElementsByClassName("nav-button")[0]; // select the first element with class name "asd"
let ul = document.getElementsByClassName("nav-ul")[0];
let isVisible = false;

button.addEventListener("click", () => {
    if (window.innerWidth > 1024) {
    if (!isVisible) {
      // Show the ul element
      ul.style.visibility = "visible";
      ul.style.height = "70px"
      button.style.height = "70px"
      button.style.width = "70px";
      button.style.borderRadius = "0px 90px 90px 0px";
      isVisible = true;
    } else {
      // Hide the ul element
      ul.style.visibility = "hidden";
      ul.style.height = "70px"
      button.style.height = "70px"
      button.style.width = "70px";
      button.style.borderRadius = "100%";
      isVisible = false;
    }
  }
});

});
