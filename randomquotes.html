<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="randomq.css">
    <title>Random quotes generator</title>
</head>
<body>

    <style>
        body {
    padding: 0;
    margin: 0;
    background-image: url(background.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    transition: background-color 0.5s ease;
}

.maincontainer {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
}

.container {
    width: 50vw;
    height: 30%;
    max-height: 30%;
    background-color: white;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    flex-direction: column;
    border-radius: 40em;
    box-shadow: 1px 15px 30px 1px black;
    overflow-y: auto;
}

.quotes {
    font-size: 2.25em;
    width: 85%;
    max-width: 85%;
    text-align: center;
    font-style: italic;
}

.author {
    font-size: 1.5em;
    margin-top: 35px;
    color: gray;
}

.button {
    background: none;
    height: 100px;
    width: 30vw;
    font-size: 2em;
    border: none;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

@media (max-width: 386px) {
.container {
    width: 100vw;
    display: flex;
    height: 30%;
}

.quotes {
    font-size: 1.2em;
    width: 85vw;
    text-align: center;
    font-style: italic;
}

.author {
    font-size: 0.8em;
    margin-top: 5px;
    color: gray;
}

.button {
    width: 100%;
    font-size: 20px;
}
}

@media (min-width: 387px) and (max-width: 414px) {
.container {
    width: 100vw;
    display: flex;
    height: 30%;
}

.quotes {
    font-size: 1.4em;
    width: 85vw;
    text-align: center;
    font-style: italic;
}

.author {
    font-size: 1.2em;
    margin-top: 30px;
    color: gray;
}

.button {
    width: 100%;
    font-size: 1.9em;
}
}

@media (min-width: 415px) and (max-width: 768px) {
.container {
    width: 100vw;
    display: flex;
    height: 30%;
}

.quotes {
    font-size: 1.2em;
    width: 85vw;
    text-align: center;
    font-style: italic;
}

.author {
    font-size: 0.8em;
    margin-top: 5px;
    color: gray;
}

.button {
    width: 100%;
    font-size: 20px;
}
}

@media (min-width: 769px) and (max-width: 1024px) {
.container {
    width: 50vw;
}

.quotes {
    font-size: 1.4em;
}

.button {
    font-size: 1.2em;
}

.author {
    font-size: 1.2em;
}
}
    </style>

    <div class="maincontainer">

        <div class="container">
            <div class="quotes"></div>
            <div class="author"></div>
            <div class="buttonDiv">
                <button class="button">Generate new</button>
            </div>
        </div>

    </div>

    <script>
        var randomNumber =  Math.floor(Math.random() * 10);

const quotes = [
    "It always seems impossible until it\’s done.",
    "Winners never quit, and quitters never win.",
    "No one has the power to shatter your dreams unless you give it to them.",
    "We all can dance when we find music that we love.",
    "Believe you can and you're halfway there.",
    "If you run, you might lose. If you don’t run, you’re guaranteed to lose.",
    "You must do the things you think you cannot do.",
    "It does not matter how slowly you go as long as you do not stop.",
    "You are never too old to set another goal or to dream a new dream.",
    "Your victory is right around the corner. Never give up.",
]

const authors = [
    "\"Nelson Mandela\"",
    "\"Vince Lombardi\"",
    "\"Maeve Grayson\"",
    "\"Giles Andreae\"",
    "\"Theodore Roosevelt\"",
    "\"Jesse Jackson\"",
    "\"Eleanor Roosevelt\"",
    "\"Confucius\"",
    "\"C.S. Lewis\"",
    "\"Nicki Minaj\""
]

const images = [
    "url(images/1.jpg)",
    "url(images/2.jpg)",
    "url(images/3.jpg)",
    "url(images/4.jpg)",
    "url(images/5.jpg)",
    "url(images/6.jpg)",
    "url(images/7.jpg)",
    "url(images/8.jpg)",
    "url(images/9.jpg)",
    "url(images/10.jpg)"
]

let button = document.querySelector(".button");
let text = document.querySelector(".quotes");
let author = document.querySelector(".author")
let body = document.querySelector("body");

button.addEventListener("click", function() {
    var randomNumber =  Math.floor(Math.random() * 10);
    text.innerHTML = quotes[randomNumber];
    author.innerHTML = authors[randomNumber];
    body.style.backgroundImage = images[randomNumber];
})
    </script>

</body>
</html>
