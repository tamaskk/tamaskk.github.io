<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quotes generator</title>
</head>
<body>

    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: aqua;
            transition: background-color 0.5s ease;
        }

        .maincontainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        .container {
            width: 40vw;
            height: 30%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 40em;
            box-shadow: 1px 15px 30px 1px black;
        }

        .buttonDiv {
            display: flex;
            justify-content: center;
            align-items: center;
            border-style: 1px solid red;
        }

        .quotes {
            font-size: 2.5em;
            width: 85%;
            text-align: center;
            font-style: italic;
        }

        .author {
            font-size: 1.5em;
            margin-top: 5px;
            color: gray;
        }

        .button {
            background: none;
            width: 30vw;
            padding-top: 21vh;
            border: none;
            font-size: 2em;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>

    <div class="maincontainer">

        <div class="container">
            <div class="quotes"></div>
            <div class="author"></div>
                <div class="buttonDiv">
                    <button class="button">Generate new</button>
                </div>
        </div>

    </div>

    <script>
        var alma =  Math.floor(Math.random() * 10);

        const quotes = [
            "Zsófi a legnagyobb király a világon!!!!!!!!!!!!!"
        ]

        const authors = [
            "\"KT\""
        ]

        const colors = [
            "#F8F8FF",
            "#F0F8FF",
            "#F5FFFA",
            "#F0FFFF",
            "#E6E6E6",
            "#FFFACD",
            "#FAFAD2",
            "#FFE4B5",
            "#FFE4C4",
            "#F0E68C"
        ]

        let button = document.querySelector(".button");
        let text = document.querySelector(".quotes");
        let author = document.querySelector(".author")
        let body = document.querySelector("body");

        button.addEventListener("click", function() {
            var alma =  Math.floor(Math.random() * 1);
            text.innerHTML = quotes[alma];
            author.innerHTML = authors[alma];
            body.style.backgroundColor = colors[alma];
            button.style.paddingTop = "8vh"
        })
    </script>

</body>
</html>
